<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Slider</h1>
    <p>
      Slide from left to right OR right to left <br />
      to watch Time Square change from day to night
    </p>
    <div class="container">
      <div class="img-container-after">
        <img class="after" src="/image/day.jpg" alt="" />
      </div>
      <div class="img-container-before">
        <img class="before" src="/image/night.jpg" alt="" />
      </div>
      <div class="slider"></div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
